<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="nav">
            <h2 onclick="window.location.href='../FrontPage/front.html'">Voltar à pàgina inicial</h2>
            <h2 onclick="window.location.href='../Order/order.html'">Menu</h2>
        </div>
    </header>

    <div class="form">
        <h1>Selecione os itens do seu pedido:</h1>
        <div class="wrap">
            <div class="orders" id="orders">
                <div class="order" id="order1">
                    <select onchange="updateSelects(); updateOverview()" name="type" id="type" class="input">
                        <option selected value='categoria'>Categoria</option>
                        <option value='hamburgueres'>Hambúrgueres</option>
                        <option value="frango">Frango</option>
                        <option value="acompanhamentos">Acompanhamentos</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="combos">Combos</option>
                    </select>
                    <select onchange="updateOverview()" id="item" class="input">
                        <option selected>Selecione a categoria primeiro</option>
                    </select>
                    <select onchange="updateOverview()" id="quantity" class="input">
                        <option selected value="0">Qnt</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
            </div>
            <button onclick="clone()" class="add">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
    </div>

    <div class="overview" id="overview">
        <h1>Resumo do Pedido</h1>
    </div>
</body>

</html>
