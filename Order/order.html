<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="bg"></div>
    <header>
        <div class="nav">
            <h2 onclick="window.location.href='../FrontPage/front.html'">Voltar à pàgina inicial</h2>
            <h2 onclick="window.location.href='../Menu/menu.html'">Menu</h2>
        </div>
    </header>

    <div class="form right">
        <h1>Selecione os itens do seu pedido:</h1>
        <div class="wrap">
            <div class="orders" id="orders">
                <div class="order" id="order1">
                    <select onchange="updateSelects();" name="type" id="type" class="input">
                        <option selected value='categoria'>Categoria</option>
                        <option value='pollos'>Pollos</option>
                        <option value="burritos">Burritos</option>
                        <option value="acompanhamentos">Acompanhamentos</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="sobremesas">Sobremesas</option>
                    </select>
                    <select onchange="updateOverview()" id="item" class="input">
                        <option selected>Selecione a categoria primeiro</option>
                    </select>
                    <select onchange="updateOverview()" id="quantity" class="input">
                        <option selected value="0">Qnt</option>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button onclick="removeOrder(); updateOverview()" class="add remove">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button onclick="addOrder()" class="add">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </div>

        <div class="envio">
            <h1 style="padding-bottom: 0px;">Enviar pedido</h1>
            <input type="text" id="nome" placeholder="Seu Nome">
            <textarea placeholder="Observações do pedido" id="observ" cols="30" rows="10"></textarea>
            <button class="zap" onclick="enviar()"><i class="fa fa-whatsapp" style="font-size: 1.4rem;"></i>
                Enviar</button>
        </div>

    </div>

    <div class="overview left" id="overview">
        <h1>Resumo do Pedido</h1>
        <div class="ovvwText" id="pollos">
            <h3>Pollos</h3>
        </div>
        <div class="ovvwText" id="burritos">
            <h3>Burritos</h3>
        </div>
        <div class="ovvwText" id="acompanhamentos">
            <h3>Acompanhamentos</h3>
        </div>
        <div class="ovvwText" id="bebidas">
            <h3>Bebidas</h3>
        </div>
        <div class="ovvwText" id="sobremesas">
            <h3>Sobremesas</h3>
        </div>
        <div class="total">
            <h4>Total: </h4>
            <h4><span id="total"></span></h4>
        </div>
    </div>

    <button class="ovvwBtn" id="ovvwBtn" onclick="toggleOvvw()">
        <span style="font-size: 1.8rem;" class="material-symbols-outlined">shopping_cart</span>
    </button>

    <footer></footer>
</body>

</html>
